<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link

			type="text/css"

			href="reset.css"

		<link
			rel="stylesheet"

				<span class="page-title-name">Vincent</span>
				<span class="page-title-name">Colavin</span>
			</h1>

			<div class="face" id="face">
				<img
					class="face-top face-half"
					id="top-half"
					src="assets/my_face_top.png"
					alt="a beautiful picture of the top half of my face"

					class="face-bottom face-half"
					id="bottom-half"
					src="assets/my_face_bottom.png"

				/>

					<p class="intro-text">
						Hello. My name is Vincent, and I'm a web developer and a
						suicide crisis line worker in Portland, Oregon. I like

					</p>
					<nav class="nav-menu">
						<a class="nav-item" href="assets/colavin_resume.pdf"
							>Resume</a
						>
						<a
							class="nav-item"
							href="https://vcolavin.wordpress.com"
							>Blog</a
						>
						<a class="nav-item" href="mailto:vcolavin@gmail.com"
							>Email</a
						>
						<!-- <a class="nav-item" href="#">Portfolio</a> -->
					</nav>
				</div>
			</div>
			<footer class="footer">
				<div class="animation-toggle">
					<input type="checkbox" id="animation-toggle" />
					<label for="animation-toggle"
						>disable animation (uses cookies)</label
					>
				</div>
			</footer>
		</div>
